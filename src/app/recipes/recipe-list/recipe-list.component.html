<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary" [routerLink]="['new']"><span class="fa fa-plus"></span> New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12" >
    <app-recipe-item *ngFor="let recipeItem of (recipeState | async).recipes; let i = index"
                     [recipe]="recipeItem"
                     [index]="i">
    </app-recipe-item>
  </div>
</div>
